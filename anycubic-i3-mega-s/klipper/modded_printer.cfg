[output_pin BEEPER_pin]
pin: PC6 # ar31
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 3001


[gcode_macro G29]
gcode:
    BED_MESH_CALIBRATE


[gcode_macro M300]
gcode:
    {% set S_value = params.S|default(2700)|int %}
    {% set P_value = params.P|default(300)|int %}
    SET_PIN PIN=BEEPER_pin VALUE={S_value}
    G4 P{P_value}
    SET_PIN PIN=BEEPER_pin VALUE=0


[display_status]


# Filament Change
[pause_resume]


[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(30)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-150 F1000
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    RESTORE_GCODE_STATE NAME=M600_state


[gcode_macro M601]
gcode:
    SAVE_GCODE_STATE NAME=M601_state
    ##### set defaults #####
    {% set x = params.X|default(210) %}      #edit to your park position
    {% set y = params.Y|default(210) %}      #edit to your park position
    {% set z = params.Z|default(30)|float %} #edit to your park position
    {% set e = params.E|default(1) %}        #edit to your retract length
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E-{e} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}    
      G1 Z{z_safe}
      G90
      G1 X{x} Y{y} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %}
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    M300 S299 P200
    RESTORE_GCODE_STATE NAME=M601_state


[gcode_macro Preheat_PLA]
gcode:
    M140 S60
    M104 S215


[gcode_macro Load_Filament]
gcode:
    M83
    G1 E150 F1800
    G1 E150 F1800
    G1 E150 F1800
    G1 E150 F1800
    G1 E100 F900


[gcode_macro Unload_Filament]
gcode:
    M83
    G1 E-150 F1800
    G1 E-150 F1800
    G1 E-150 F1800
    G1 E-150 F1800
    G1 E-80 F1800


[gcode_macro Disable_Motors]
gcode:
    M84


